{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form action="" method="POST" style="width: 50%; margin:auto;">
    {% csrf_token %}
    <h1>Edit Your Profile Page</h1>
    <button class="btn btn-warning"><a class="text-decoration-none text-dark" href="{% url 'changepassword' %}">Change Password </a></button>
    <button class="btn btn-success"><a class="text-decoration-none text-dark" href="{% url 'changepassword2'%}">Change password Without Old password</a></button>
    {{form | crispy }}
    <button class="btn btn-danger mb-5" type="submit">Submit</button>
    

</form>
{% endblock content %}
