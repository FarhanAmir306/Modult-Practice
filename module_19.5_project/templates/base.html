<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_musician' %}">Musician</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_album' %}">Album</a>
              </li> 
            </ul>


            {% if request.user.is_authenticated %}
            
              <ul class="navbar-nav me-5  gap-3">
                <li class="nav-item">
                  <a class="nav-link active text-white p-2 btn btn-success" aria-current="page" href="{% url 'homepage' %}">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active p-2  btn btn-warning" aria-current="page" href="{% url 'logout' %}">Logout</a>
                </li>
              </ul>

            {% else %}
            <ul class="navbar-nav me-5  gap-3">
              <li class="nav-item">
                <a class="nav-link active text-white p-2 btn btn-success" aria-current="page" href="{% url 'signup' %}">Signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active p-2  btn btn-warning" aria-current="page" href="{% url 'login' %}">Login</a>
              </li>
            </ul>

            {% endif %}


          </div>
        </div>
      </nav>

   
		

      {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
