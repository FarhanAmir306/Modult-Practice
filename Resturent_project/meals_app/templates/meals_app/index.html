{% extends "base.html" %}

 {% block section_header %}

<div class="card_section d-flex gap-3 mt-5 justify-content-center align-items-center flex-wrap">
    
    {% for i in meals%}
    <div class="card" style="width: 18rem">
        <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="img" />
        <div class="card-body text-center">
          <h5 class="card-title d-inline">{{i.strCategory}}</h5>
          <button class="btn btn-primary"> ID:{{i.idCategory}}</button>
          <p class="card-text">
            
            {{ i.strCategoryDescription |truncatewords:10 }}
          </p>
          <button class="btn btn-danger">BuyNow </button> 
        </div>
      </div>
    {% endfor %}
</div>
{% endblock section_header %}
